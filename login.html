<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="assets/img/logo-fav.png">
    <title>Login | Simulación</title>
    <link rel="stylesheet" type="text/css" href="assets/lib/perfect-scrollbar/css/perfect-scrollbar.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/lib/material-design-icons/css/material-design-iconic-font.min.css"/><!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
  </head>
  <body class="be-splash-screen">
    <div class="be-wrapper be-login">
      <div class="be-content">
        <div class="main-content container-fluid">
          <div class="splash-container">
            <div class="panel panel-default panel-border-color panel-border-color-primary">
              <div class="panel-heading"><img src="assets/img/logo-xx.png" alt="logo" width="200" height="70" class="logo-img"></div>
              <div class="panel-body">
                <form action="index.html" method="get">
                  <div class="login-form">
                    <div class="form-group">
                      <input id="username" type="text" placeholder="Correo" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
                      <input id="password" type="password" placeholder="Contraseña" class="form-control">
                    </div>
                    <div class="form-group row login-submit">
                      <div class="col-xs-6">
                        <button data-dismiss="modal" type="submit" class="btn btn-default btn-xl">Registrarse</button>
                      </div>
                      <div class="col-xs-6">
                        <a onclick="login()" class="btn btn-primary btn-xl">Entrar</a>
                      </div>
                    </div>
                    <div class="form-group row login-tools">
                      <div class="col-xs-8 login-forgot-password"><a href="#">Olvidaste La Contraseña?</a></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="assets/lib/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="assets/lib/perfect-scrollbar/js/perfect-scrollbar.jquery.min.js" type="text/javascript"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
    <script src="assets/lib/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/main/firebase.js" type="text/javascript"></script>
    <script src="assets/main/login.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function(){
      	//initialize the javascript
      	App.init();
      });

    </script>
  </body>
</html>
